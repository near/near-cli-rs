[package]
name = "near-cli"
version = "0.2.0"
authors = ["FroVolod <frol_off@meta.ua>", "Near Inc <hello@nearprotocol.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.18", features = ["derive"] }
inquire = "0.5"
strum = { version = "0.24", features = ["derive"] }
strum_macros = "0.24"
smart-default = "0.6.0"
derive_more = "0.99.9"

async-recursion = "0.3.2"

tokio = { version = "1.0", features = [ "rt-multi-thread" ] }
# Ad-hoc fix for compilation errors (rustls is used instead of openssl to ease the deployment avoiding the system dependency on openssl)
openssl = { version = "0.10", features = [ "vendored" ] }

base64 = "0.13"
bip39 = { version = "1.0.0", features = [ "rand" ] }
bs58 = "0.4"
ed25519-dalek = { version = "1" }
hex = "0.4.2"
linked-hash-map = { version = "0.5", features = ["serde_impl"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.57"
toml = "0.5.9"
dirs = "4.0"
shellexpand = "2.1.0"
slip10 = "0.4.3"
url = { version = "2", features = ["serde"] }
open = "2"
shell-words = "1.0.0"
cargo-util = "0.1.1"

color-eyre = "0.6"

near-ledger = { version = "0.2.0", optional = true }

near-crypto = "0.15"
near-primitives = "0.15"
near-jsonrpc-client = "0.4.0"
near-jsonrpc-primitives = "0.15"

interactive_clap = { git = "https://github.com/FroVolod/interactive-clap", rev="8593aba4696583808b8f712907eca601f24ac807" }
interactive_clap_derive = { git = "https://github.com/FroVolod/interactive-clap", rev="8593aba4696583808b8f712907eca601f24ac807" }

[target.'cfg(target_os = "macos")'.dependencies]
security-framework = "2.7.0"

[features]
default = ["ledger"]
ledger = ["near-ledger"]
