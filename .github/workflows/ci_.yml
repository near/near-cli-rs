name: ci
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  # schedule:
  # - cron: '00 01 * * *'
jobs:
  test:
    name: test
    env:
      # For some builds, we use cross to test on 32-bit and big-endian
      # systems.
      CARGO: cargo
      # When CARGO is set to CROSS, this is set to `--target matrix.target`.
      TARGET_FLAGS:
      # When CARGO is set to CROSS, TARGET_DIR includes matrix.target.
      TARGET_DIR: ./target
      # Emit backtraces on panics.
      RUST_BACKTRACE: 1
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
        # We test ripgrep on a pinned version of Rust, along with the moving
        # targets of 'stable' and 'beta' for good measure.
        # - pinned
        # - stable
        # - beta
        # Our release builds are generated by a nightly compiler to take
        # advantage of the latest optimizations/compile time improvements. So
        # we test all of them here. (We don't do mips releases, but test on
        # mips for big-endian coverage.)
        # - nightly
        # - nightly-musl
        # - nightly-32
        # - nightly-mips
        # - nightly-arm
        - macos
        # - win-msvc
        # - win-gnu
        include:
        # - build: pinned
        #   os: ubuntu-18.04
        #   rust: 1.53.0
        # - build: stable
        #   os: ubuntu-18.04
        #   rust: stable
        # - build: beta
        #   os: ubuntu-18.04
        #   rust: beta
        # - build: nightly
        #   os: ubuntu-18.04
        #   rust: nightly
        # - build: nightly-musl
        #   os: ubuntu-18.04
        #   rust: nightly
        #   target: x86_64-unknown-linux-musl
        # - build: nightly-32
        #   os: ubuntu-18.04
        #   rust: nightly
        #   target: i686-unknown-linux-gnu
        # - build: nightly-mips
        #   os: ubuntu-18.04
        #   rust: nightly
        #   target: mips64-unknown-linux-gnuabi64
        # - build: nightly-arm
        #   os: ubuntu-18.04
        #   rust: nightly
          # For stripping release binaries:
          # docker run --rm -v $PWD/target:/target:Z \
          #   rustembedded/cross:arm-unknown-linux-gnueabihf \
          #   arm-linux-gnueabihf-strip \
          #   /target/arm-unknown-linux-gnueabihf/debug/rg
          # target: arm-unknown-linux-gnueabihf
        - build: macos
          os: macos-latest
          rust: stable
        # - build: win-msvc
        #   os: windows-2019
        #   rust: nightly
        # - build: win-gnu
        #   os: windows-2019
        #   rust: nightly-x86_64-gnu
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install packages (Ubuntu)
      if: matrix.os == 'ubuntu-18.04'
      run: |
        .github/ci/ubuntu-install-packages

    - name: Install packages (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        .github/ci/macos-install-packages

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        profile: minimal
        override: true

    - name: Use Cross
      if: matrix.target != ''
      run: |
        cargo install cross
        echo "CARGO=cross" >> $GITHUB_ENV
        echo "TARGET_FLAGS=--target ${{ matrix.target }}" >> $GITHUB_ENV
        echo "TARGET_DIR=./target/${{ matrix.target }}" >> $GITHUB_ENV

    - name: Show command used for Cargo
      run: |
        echo "cargo command is: ${{ env.CARGO }}"
        echo "target flag is: ${{ env.TARGET_FLAGS }}"
    
    - name: Build near-cli and all crates
      run: ${{ env.CARGO }} build --verbose --all ${{ env.TARGET_FLAGS }}

    - name: Run tests (sans cross)
      if: matrix.target == ''
      run: ${{ env.CARGO }} test --verbose --all
    
    - name: View contract code for 'volodymyr.testnet'
      run: |
        ./target/debug/near-cli view contract-code network testnet contract 'volodymyr.testnet' hash at-final-block
    
    - name: Transfer NEAR Tokens
      run: |
        ./target/debug/near-cli transfer near network testnet sender volodymyr.testnet receiver 21.volodymyr.testnet \
        amount 0.001NEAR sign-private-key --signer-public-key ed25519:Ebx7NiwqupsshnUsEZCzgm84SQqi8LZWJx7ermrr14JF \
        --signer-secret-key ed25519:2qM8v3nF4opam1frweMmD5h4PM3H6jtxfuAE77rpEuUx2rSGj64AzDf9xPKG76bgAs5L1oecV93etPy6xKjds2YB send
    # - name: Run tests without PCRE2 (with cross)
    #   # These tests should actually work, but they almost double the runtime.
    #   # Every integration test spins up qemu to run 'rg', and when PCRE2 is
    #   # enabled, every integration test is run twice: one with the default
    #   # regex engine and once with PCRE2.
    #   if: matrix.target != ''
    #   run: ${{ env.CARGO }} test --verbose --all ${{ env.TARGET_FLAGS }}


  rustfmt:
    name: rustfmt
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        profile: minimal
        components: rustfmt
    - name: Check formatting
      run: |
        cargo fmt --all -- --check
